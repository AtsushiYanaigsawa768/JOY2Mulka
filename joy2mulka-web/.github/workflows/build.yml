name: Build Electron App

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Build Electron (Windows)
        run: npx electron-builder --win

      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: JOY2Mulka-Windows
          path: release/JOY2Mulka-Portable.exe

  build-mac:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Build Electron (macOS)
        run: npx electron-builder --mac

      - name: Upload macOS DMG artifact
        uses: actions/upload-artifact@v4
        with:
          name: JOY2Mulka-macOS-dmg
          path: release/*.dmg

      - name: Upload macOS ZIP artifact
        uses: actions/upload-artifact@v4
        with:
          name: JOY2Mulka-macOS-zip
          path: release/*.zip
